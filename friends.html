<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends - Kokoa Clone</title>
    <link
      rel="shortcut icon"
      href="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ftse3.mm.bing.net%2Fth%3Fid%3DOIP.woeIJ-OGvzxUhQNvKV-xXgHaHa%26pid%3DApi&f=1"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body class="friends-body">
    <div class="media-query">
      <p>please reduce the width of the screen.</p>
    </div>

    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-lock"></i>
        <span>11%</span>
        <i class="fas fa-battery-quarter"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <div class="screen-header__column">
        <h2 class="screen-header__title">Friends</h2>
      </div>
      <div class="screen-header__column">
        <i class="screen-header__icon fas fa-search"></i>
        <i class="screen-header__icon fas fa-music"></i>
        <a href="setting.html">
          <i class="screen-header__icon fas fa-cog"></i>
        </a>
      </div>
    </header>

    <div class="friends-display">
      <i class="fas fa-info-circle"></i>
      <span class="friends-display__text">Friends' Names Display</span>
      <i class="fas fa-chevron-right"></i>
    </div>

    <div class="user-component">
      <div class="crazy-state user-component__column">
        <img
          class="user-component__img user-component__img--lg"
          src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ftse1.mm.bing.net%2Fth%3Fid%3DOIP.1cg0DckLt1oB8G5Qk8lcmQHaHa%26pid%3DApi&f=1"
        />
        <div class="user-component__text">
          <h3
            class="user-component__text--title user-component__text--title--lg"
          >
            RYAN
          </h3>
          <!-- <p class="user-component__text--subtitle">
            Please check My Kokoa Account Info
          </p> -->
        </div>
      </div>
      <div class="user-component__column"></div>
    </div>

    <div class="channel-bar">
      <div class="channel-bar__column"><span>Channel</span></div>
      <div class="channel-bar__column"><i class="fas fa-chevron-up"></i></div>
    </div>

    <div class="user-component">
      <div class="user-component__column">
        <img
          class="user-component__img user-component__img--sm"
          src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ftse3.mm.bing.net%2Fth%3Fid%3DOIP.y-4r1I68BfAgNtM4fRtocAHaHa%26pid%3DApi&f=1"
        />
        <div class="user-component__text">
          <h3
            class="user-component__text--title user-component__text--title--sm"
          >
            Channel
          </h3>
          <!-- <p class="user-component__text--subtitle">Please check My Kokoa Account Info</p> -->
        </div>
      </div>
      <div class="user-component__column">
        <span class="user-component__column--number">2</span>
        <i class="user-component__column--number fas fa-chevron-right"></i>
      </div>
    </div>

    <nav class="nav-bar">
      <ul class="nav-bar__list">
        <li class="nav-bar__btn">
          <a class="nav-bar__link" href="friends.html">
            <i class="fas fa-user"></i>
          </a>
        </li>
        <li class="nav-bar__btn">
          <a class="nav-bar__link" href="chats.html">
            <i class="far fa-comment"></i>
            <span class="badge--number">1</span>
          </a>
        </li>
        <li class="nav-bar__btn">
          <a class="nav-bar__link" href="find.html">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav-bar__btn">
          <a class="nav-bar__link" href="more.html">
            <i class="fas fa-ellipsis-h"></i>
            <span class="badge--dot"></span>
          </a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
