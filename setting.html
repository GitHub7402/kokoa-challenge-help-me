<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings - Kokoa Clone</title>
    <link
      rel="shortcut icon"
      href="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ftse3.mm.bing.net%2Fth%3Fid%3DOIP.woeIJ-OGvzxUhQNvKV-xXgHaHa%26pid%3DApi&f=1"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body class="setting">
    <div class="media-query">
      <p>please reduce the width of the screen.</p>
    </div>

    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-lock"></i>
        <span>11%</span>
        <i class="fas fa-battery-quarter"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="top-bar">
      <div class="top-bar__column">
        <i class="fas fa-chevron-left"></i>
      </div>
      <div class="top-bar__column">
        <h3>Settings</h3>
      </div>
      <div class="top-bar__column">
        <i class="fas fa-search"></i>
      </div>
    </header>

    <main class="settings">
      <div class="settings-components">
        <div class="settings-components__icon">
          <i class="fas fa-volume-off"></i>
        </div>
        <div class="settings-components__title"><span>Notices</span></div>
      </div>
      <div class="settings-components">
        <div class="settings-components__icon">
          <i class="fas fa-flask"></i>
        </div>
        <div class="settings-components__title"><span>Kakao Lab</span></div>
      </div>
      <div class="settings-components">
        <div class="settings-components__column">
          <div class="settings-components__icon">
            <i class="fas fa-info-circle"></i>
          </div>
          <div class="settings-components__title">
            <span>Version</span>
          </div>
        </div>
        <div class="settings-components__column">
          <p>Latest Version</p>
        </div>
      </div>

      <div class="divider"></div>

      <div class="settings-components">
        <div class="settings-components__icon"><i class="fas fa-lock"></i></div>
        <div class="settings-components__title"><span>Privacy</span></div>
      </div>
      <div class="settings-components">
        <div class="settings-components__icon"><i class="far fa-bell"></i></div>
        <div class="settings-components__title"><span>Notifications</span></div>
      </div>
      <div class="settings-components">
        <div class="settings-components__icon"><i class="far fa-user"></i></div>
        <div class="settings-components__title"><span>Friends</span></div>
      </div>
      <div class="settings-components">
        <div class="settings-components__icon">
          <i class="far fa-comment"></i>
        </div>
        <div class="settings-components__title"><span>Chats</span></div>
      </div>
      <div class="settings-components">
        <div class="settings-components__icon">
          <i class="fas fa-adjust"></i>
        </div>
        <div class="settings-components__title">
          <span>Display</span><span class="new-badge">N</span>
        </div>
      </div>
      <div class="settings-components">
        <div class="settings-components__column">
          <div class="settings-components__icon">
            <i class="fas fa-brush"></i>
          </div>
          <div class="settings-components__title">
            <span>Themes</span><span class="new-badge">N</span>
          </div>
        </div>
        <div class="settings-components__column">
          <p>Default theme</p>
        </div>
      </div>
      <div class="settings-components">
        <div class="settings-components__icon">
          <i class="fas fa-phone-alt"></i>
        </div>
        <div class="settings-components__title"><span>Call</span></div>
      </div>
    </main>

    <nav class="nav-bar">
      <ul class="nav-bar__list">
        <li class="nav-bar__btn">
          <a class="nav-bar__link" href="friends.html">
            <i class="far fa-user"></i>
          </a>
        </li>
        <li class="nav-bar__btn">
          <a class="nav-bar__link" href="chats.html">
            <i class="far fa-comment"></i>
            <span class="badge--number">1</span>
          </a>
        </li>
        <li class="nav-bar__btn">
          <a class="nav-bar__link" href="find.html">
            <i class="fas fa-search search-lt"></i>
          </a>
        </li>
        <li class="nav-bar__btn">
          <a class="nav-bar__link" href="more.html">
            <i class="fas fa-ellipsis-h"></i>
            <span class="badge--dot"></span>
          </a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
