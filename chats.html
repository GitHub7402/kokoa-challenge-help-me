<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats - Kokoa Clone</title>
    <link
      rel="shortcut icon"
      href="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ftse3.mm.bing.net%2Fth%3Fid%3DOIP.woeIJ-OGvzxUhQNvKV-xXgHaHa%26pid%3DApi&f=1"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body class="friends-body">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-lock"></i>
        <span>11%</span>
        <i class="fas fa-battery-quarter"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <div class="screen-header__column">
        <h2 class="screen-header__title">Chats</h2>
      </div>
      <div class="screen-header__column">
        <i class="screen-header__icon fas fa-search"></i>
        <i class="screen-header__icon far fa-comment">
          <span>+</span>
        </i>
        <i class="screen-header__icon fas fa-music"></i>
        <a href="setting.html">
          <i class="screen-header__icon fas fa-cog"></i>
        </a>
      </div>
    </header>

    <a id="chatting" href="chatting.html">
      <div class="user-component">
        <div class="user-component__column">
          <img
            class="user-component__img"
            src="https://duckduckgo.com/i/77d1a4bd.png"
          />
          <div class="user-component__text">
            <h3 class="user-component__text--title">KakaoTalk</h3>
            <p class="user-component__text--subtitle">
              Please check My Kokoa Account Info
            </p>
          </div>
        </div>
        <div class="user-component__column--time">
          <span>21:22</span>
          <span class="badge--number badge--number__user">1</span>
        </div>
      </div>
    </a>

    <nav class="nav-bar">
      <ul class="nav-bar__list">
        <li class="nav-bar__btn">
          <a class="nav-bar__link" href="friends.html">
            <i class="far fa-user"></i>
          </a>
        </li>
        <li class="nav-bar__btn">
          <a class="nav-bar__link" href="chats.html">
            <i class="fas fa-comment"></i>
            <span class="badge--number">1</span>
          </a>
        </li>
        <li class="nav-bar__btn">
          <a class="nav-bar__link" href="find.html">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav-bar__btn">
          <a class="nav-bar__link" href="more.html">
            <i class="fas fa-ellipsis-h"></i>
            <span class="badge--dot"></span>
          </a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
