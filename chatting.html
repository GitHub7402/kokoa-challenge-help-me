<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatting_KakaoTalk - Kokoa Clone</title>
    <link
      rel="shortcut icon"
      href="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ftse3.mm.bing.net%2Fth%3Fid%3DOIP.woeIJ-OGvzxUhQNvKV-xXgHaHa%26pid%3DApi&f=1"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body id="chatting-background-color">
    <div class="status-bar" id="chatting-background-color">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-lock"></i>
        <span>11%</span>
        <i class="fas fa-battery-quarter"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="top-bar">
      <div class="top-bar__column">
        <a href="chats.html"><i class="fas fa-chevron-left"></i></a>
      </div>
      <div class="top-bar__column">
        <h3>KakaoTalk</h3>
      </div>
      <div class="top-bar__column">
        <i class="fas fa-search"></i>
        <i class="fas fa-bars"></i>
      </div>
    </header>

    <div class="date">
      <span class="date__text">Tuesday, June 30, 2020</span>
    </div>

    <main class="chattings">
      <div class="media-query">
        <p>please reduce the width of the screen.</p>
      </div>
      <div class="media-query__stretch">
        <p>too short, please stretch the width more.</p>
      </div>

      <div class="chattings__others">
        <div class="chattings__others--img">
          <img src="https://duckduckgo.com/i/77d1a4bd.png" />
        </div>
        <div class="chattings__others--text">
          <div class="chattings__others--text--name">KakaoTalk</div>
          <div class="chattings__others--text--sayntime">
            <p class="chattings__others--text--say">Welcome to KakaoTalk!</p>
            <i class="trangle-others fas fa-caret-down"></i>
            <div class="chattings__others--text--time">22:58</div>
          </div>
        </div>
      </div>
      <div class="chattings__me">
        <div class="chattings__me--text">
          <div class="chattings__me--text--time">23:28</div>
          <div class="chattings__me--text--say">Hello!</div>
          <i class="trangle-me fas fa-caret-down"></i>
        </div>
      </div>
    </main>

    <div class="keyboard">
      <div class="keyboard__sending-bar">
        <div class="keyboard__sending-bar--square">
          <span>+</span>
        </div>
        <div class="keyboard__sending-space">
          <div class="keyboard__sending-space--text">
            <span>I forgot my PC KakaoTalk clone file!</span>
          </div>
          <div class="keyboard__sending-space--icons">
            <i class="far fa-smile"></i>
            <div class="arrow-up">
              <i class="fas fa-arrow-up"></i>
            </div>
          </div>
        </div>
      </div>

      <div class="keyboard-typing">
        <div class="keyboard-typing__btn"></div>
        <div class="keyboard-typing__btn"></div>
        <div class="keyboard-typing__btn"></div>
        <div class="keyboard-typing__btn"></div>
        <div class="keyboard-typing__btn"></div>
        <div class="keyboard-typing__btn"></div>
        <div class="keyboard-typing__btn"></div>
        <div class="keyboard-typing__btn"></div>
        <div class="keyboard-typing__btn"></div>
        <div class="keyboard-typing__btn"></div>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
