<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - Kokoa Clone</title>
    <link
      rel="shortcut icon"
      href="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ftse3.mm.bing.net%2Fth%3Fid%3DOIP.woeIJ-OGvzxUhQNvKV-xXgHaHa%26pid%3DApi&f=1"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body class="friends-body">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-lock"></i>
        <span>11%</span>
        <i class="fas fa-battery-quarter"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <div class="screen-header__column">
        <h2 class="screen-header__title">More</h2>
      </div>
      <div class="screen-header__column">
        <i class="screen-header__icon fas fa-search"></i>
        <i class="screen-header__icon fas fa-music"></i>
        <a href="setting.html">
          <i class="screen-header__icon fas fa-cog"></i>
        </a>
        <span class="badge--dot badge--dot__find-cog"></span>
      </div>
    </header>

    <div class="user-component">
      <div class="user-component__column">
        <img
          class="user-component__img"
          src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ftse1.mm.bing.net%2Fth%3Fid%3DOIP.1cg0DckLt1oB8G5Qk8lcmQHaHa%26pid%3DApi&f=1"
        />
        <div class="user-component__text">
          <h3 class="user-component__text--title">RYAN</h3>
          <p class="user-component__text--subtitle">
            +1 787-493-4219<i class="fas fa-exclamation-circle"></i>
          </p>
        </div>
      </div>
      <div class="user-component__column">
        <i class="far fa-comment-alt"></i>
      </div>
    </div>

    <main class="main-screen">
      <div class="more-icons">
        <div class="more-icons__icon">
          <i class="far fa-calendar-check"></i>
          <span>Calendar</span>
        </div>
        <div class="more-icons__icon">
          <i class="fas fa-archive"></i>
          <span>Talk Drive</span>
        </div>
        <div class="more-icons__icon">
          <i class="far fa-smile"></i>
          <span>Emoticons</span>
        </div>
        <div class="more-icons__icon">
          <i class="fas fa-brush"></i>
          <span>Themes</span>
        </div>
      </div>
      <div class="more-icons-2">
        <div class="more-icons__icon-2">
          <i class="far fa-user-circle"></i>
          <span>Account</span>
        </div>
        <div class="more-icons__icon-2">
          <i class="far fa-comments"></i>
          <span>Openchat</span>
        </div>
      </div>
    </main>

    <div class="divider-row"></div>

    <div class="suggestions">Suggestions</div>

    <div class="suggestions__apps">
      <div class="suggestions__apps-app">
        <img
          src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fis3-ssl.mzstatic.com%2Fimage%2Fthumb%2FPurple124%2Fv4%2Fec%2F84%2Fa1%2Fec84a1a6-5217-d554-a2e5-fe8953c6e7b0%2Fsource%2F512x512bb.jpg&f=1&nofb=1"
        />
        <span>Kakao Story</span>
      </div>
      <div class="suggestions__apps-app">
        <img
          src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ftse3.mm.bing.net%2Fth%3Fid%3DOIP.L2CpPHSNPHpLuYRAoECL5AHaHa%26pid%3DApi&f=1"
        />
        <span>kakao friends</span>
      </div>
      <div class="suggestions__apps-app">
        <img
          src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ftse4.mm.bing.net%2Fth%3Fid%3DOIP.7pxQ-Re0UxeT2NpmnBREFwHaHa%26pid%3DApi&f=1"
        />
        <span>Friends Gem</span>
      </div>
    </div>

    <nav class="nav-bar">
      <ul class="nav-bar__list">
        <li class="nav-bar__btn">
          <a class="nav-bar__link" href="friends.html">
            <i class="far fa-user"></i>
          </a>
        </li>
        <li class="nav-bar__btn">
          <a class="nav-bar__link" href="chats.html">
            <i class="far fa-comment"></i>
            <span class="badge--number">1</span>
          </a>
        </li>
        <li class="nav-bar__btn">
          <a class="nav-bar__link" href="find.html">
            <i class="fas fa-search search-lt"></i>
          </a>
        </li>
        <li class="nav-bar__btn">
          <a class="nav-bar__link" href="more.html">
            <i class="fas fa-ellipsis-h"></i>
            <span class="badge--dot"></span>
          </a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
